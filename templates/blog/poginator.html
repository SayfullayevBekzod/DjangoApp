<div class="row">
    <div class="col-6">
        {% if page_obj.has_previous %}
            <a href="{% url 'blog:home-page' %}?page={{ page_obj.previous_page_number }}"> < {{ page_obj.previous_page_number }} / </a>
        {% endif %}
        {{ page_obj.number }}
        {% if page_obj.has_next %}
            <a href="{% url 'blog:home-page' %}?page={{ page_obj.next_page_number }}"> / {{ page_obj.next_page_number }} > </a>
        {% endif %}
    </div>
</div>
